<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <ion-list> -->
      <ion-item no-lines 
      [ngClass]="activeIndex == i ? 'defaultClass '+'active' : 'defaultClass'" 
      *ngFor="let item of alltypes; let i=index;"
      (click)="changeType(i,item)">
        <ion-icon name="{{item?.iconName}}" item-start style="font-size: 20px;
        padding-top: 1vw;"></ion-icon>
        <ion-label style="font-size: 13px;">{{item.name}}</ion-label>
      </ion-item>
    <!-- </ion-list> -->
  </ion-content>

  <ion-footer>
    <ion-list>
      <ion-item no-lines class='defaultClass'>
        <ion-icon name="md-cog" item-start style="font-size: 20px;
        padding-top: 1vw;"></ion-icon>
        <ion-label style="font-size: 13px;">Contact us</ion-label>
      </ion-item>
      <ion-item no-lines class='defaultClass'>
        <ion-icon name="md-help-circle" item-start style="font-size: 20px;
        padding-top: 1vw;"></ion-icon>
        <ion-label style="font-size: 13px;">Help & feedback</ion-label>
      </ion-item>
    </ion-list>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
